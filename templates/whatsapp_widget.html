<style>
.whatsapp-widget{position:fixed;bottom:30px;left:30px;z-index:9999}
.whatsapp-btn{width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,#25d366 0%,#128c7e 100%);border:none;box-shadow:0 10px 40px rgba(37,211,102,.6);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .4s ease;animation:whatsappPulse 2s infinite}
@keyframes whatsappPulse{0%,100%{transform:scale(1);box-shadow:0 10px 40px rgba(37,211,102,.6)}50%{transform:scale(1.1);box-shadow:0 15px 50px rgba(37,211,102,.8)}}
.whatsapp-btn:hover{transform:scale(1.2) rotate(15deg)}
.whatsapp-btn i{font-size:35px;color:white}
.whatsapp-menu{position:absolute;bottom:90px;left:0;width:320px;background:white;border-radius:25px;box-shadow:0 20px 80px rgba(0,0,0,.3);display:none;overflow:hidden;animation:slideUp .5s ease-out}
.whatsapp-menu.active{display:block}
@keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
.whatsapp-header{background:linear-gradient(135deg,#25d366 0%,#128c7e 100%);color:white;padding:20px;text-align:center}
.whatsapp-header h4{margin:0;font-size:1.3rem;font-weight:800}
.whatsapp-contacts{padding:15px}
.whatsapp-contact{background:linear-gradient(135deg,rgba(37,211,102,.1),rgba(18,140,126,.1));padding:15px;margin-bottom:12px;border-radius:15px;cursor:pointer;transition:all .3s;border:2px solid transparent;display:flex;align-items:center;gap:15px}
.whatsapp-contact:hover{transform:translateX(10px);border-color:#25d366;box-shadow:0 5px 20px rgba(37,211,102,.3)}
.whatsapp-contact-icon{width:50px;height:50px;background:linear-gradient(135deg,#25d366,#128c7e);border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-size:1.5rem;flex-shrink:0}
.whatsapp-contact-info{flex:1}
.whatsapp-contact-name{font-weight:800;color:#128c7e;font-size:1.1rem;margin-bottom:3px}
.whatsapp-contact-role{font-size:.85rem;color:#666;margin-bottom:5px}
.whatsapp-contact-number{font-size:.9rem;color:#25d366;font-weight:600}
.whatsapp-close{position:absolute;top:15px;right:15px;background:rgba(255,255,255,.2);border:none;color:white;width:35px;height:35px;border-radius:50%;cursor:pointer;font-size:1.2rem;transition:all .3s}
.whatsapp-close:hover{background:rgba(255,255,255,.4);transform:rotate(90deg)}
