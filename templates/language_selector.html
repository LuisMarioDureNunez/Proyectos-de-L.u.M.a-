<!-- SELECTOR DE IDIOMAS SUPER AVANZADO -->
<style>
.language-selector {
    position: relative;
    display: inline-block;
    margin-right: 20px;
    z-index: 99999;
}

.language-btn {
    background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 25px;
    padding: 8px 15px;
    color: white;
    cursor: pointer;
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    backdrop-filter: blur(15px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
    z-index: 99999;
}

.language-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s ease;
}

.language-btn:hover::before {
    left: 100%;
}

.language-btn:hover {
    background: rgba(255,255,255,0.25);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    border-color: rgba(255,255,255,0.5);
}

.language-flag {
    font-size: 1.2rem;
    animation: flagWave 3s ease-in-out infinite;
}

@keyframes flagWave {
    0%, 100% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(5deg) scale(1.1); }
    50% { transform: rotate(0deg) scale(1); }
    75% { transform: rotate(-5deg) scale(1.1); }
}

.language-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(248,249,250,0.95) 100%);
    backdrop-filter: blur(25px);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    border: 2px solid rgba(102,126,234,0.3);
    min-width: 280px;
    max-height: 400px;
    overflow-y: auto;
    z-index: 999999;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-20px) scale(0.9);
    transition: all 0.4s ease;
    margin-top: 10px;
}

.language-dropdown.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0) scale(1);
}

.language-dropdown::before {
    content: '';
    position: absolute;
    top: -8px;
    right: 20px;
    width: 16px;
    height: 16px;
    background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(248,249,250,0.95) 100%);
    border: 2px solid rgba(102,126,234,0.3);
    border-bottom: none;
    border-right: none;
    transform: rotate(45deg);
}

.language-header {
    padding: 15px 20px;
    border-bottom: 2px solid rgba(102,126,234,0.2);
    background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(240,147,251,0.1) 100%);
    border-radius: 20px 20px 0 0;
}

.language-header h6 {
    margin: 0;
    color: #333;
    font-weight: 800;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.language-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 5px;
    padding: 15px;
}

.language-option {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 15px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
}

.language-option::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(102,126,234,0.2), transparent);
    transition: left 0.5s ease;
}

.language-option:hover::before {
    left: 100%;
}

.language-option:hover {
    background: linear-gradient(135deg, rgba(102,126,234,0.15) 0%, rgba(240,147,251,0.15) 100%);
    transform: translateY(-2px) scale(1.02);
    border-color: rgba(102,126,234,0.3);
    box-shadow: 0 5px 15px rgba(102,126,234,0.2);
}

.language-option.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(102,126,234,0.4);
}

.language-option.active .language-name {
    font-weight: 800;
}

.language-flag-option {
    font-size: 1.3rem;
    animation: flagBounce 2s ease-in-out infinite;
}

@keyframes flagBounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.language-name {
    font-weight: 600;
    font-size: 0.9rem;
    color: #333;
    transition: all 0.3s ease;
}

.language-option:hover .language-name {
    color: #667eea;
    font-weight: 700;
}

.language-option.active .language-name {
    color: white;
}

.language-search {
    padding: 10px 15px;
    border-bottom: 2px solid rgba(102,126,234,0.2);
}

.language-search input {
    width: 100%;
    border: 2px solid rgba(102,126,234,0.3);
    border-radius: 15px;
    padding: 8px 15px;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.8);
}

.language-search input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 15px rgba(102,126,234,0.3);
    background: white;
}

.language-stats {
    padding: 10px 15px;
    text-align: center;
    font-size: 0.8rem;
    color: #666;
    border-top: 1px solid rgba(102,126,234,0.2);
    background: rgba(102,126,234,0.05);
}

/* Scrollbar personalizado */
.language-dropdown::-webkit-scrollbar {
    width: 6px;
}

.language-dropdown::-webkit-scrollbar-track {
    background: rgba(102,126,234,0.1);
    border-radius: 10px;
}

.language-dropdown::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
}

.language-dropdown::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
}

/* Animaci√≥n de entrada */
.language-selector {
    animation: slideInRight 0.8s ease-out;
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .language-dropdown {
        right: -50px;
        min-width: 250px;
    }
    
    .language-grid {
        grid-template-columns: 1fr;
    }
}
</style>

    init() {
        this.loadLanguagesFromAPI();
        this.loadLanguageGrid();
        this.updateCurrentLanguage();
        this.bindEvents();
        this.translatePage();
        this.loadUserPreference();
    },
    
    loadLanguagesFromAPI() {
        fetch('/idiomas/api/languages/')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Actualizar idiomas con datos del servidor
                Object.keys(data.languages).forEach(code => {
                    if (data.languages[code]) {
                        this.languages[code] = {
                            name: data.languages[code].native_name,
                            flag: data.languages[code].flag
                        };
                    }
                });
                
                // Actualizar idioma actual si viene del servidor
                if (data.current_language) {
                    this.currentLanguage = data.current_language;
                }
                
                this.loadLanguageGrid();
                this.updateCurrentLanguage();
                
                console.log('Idiomas cargados desde API:', data.total_languages);
            }
        })
        .catch(error => {
            console.error('Error cargando idiomas desde API:', error);
        });
    },
    
    loadUserPreference() {
        fetch('/idiomas/api/language/preference/')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.language_code) {
                this.currentLanguage = data.language_code;
                localStorage.setItem('lumaLanguage', data.language_code);
                this.updateCurrentLanguage();
                this.loadLanguageGrid();
                this.translatePage();
                console.log('Preferencia de idioma cargada:', data.language_code, 'Fuente:', data.source);
            }
        })
        .catch(error => {
            console.error('Error cargando preferencia de idioma:', error);
        });
    },
    
    saveUserPreference(languageCode) {
        fetch('/idiomas/api/language/save-preference/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': this.getCookie('csrftoken')
            },
            body: JSON.stringify({
                language_code: languageCode
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Preferencia de idioma guardada:', languageCode);
            } else {
                console.warn('No se pudo guardar la preferencia:', data.error);
            }
        })
        .catch(error => {
            console.error('Error guardando preferencia:', error);
        });
    },
    
    loadLanguageGrid() {
        const grid = document.getElementById('languageGrid');
        grid.innerHTML = '';
        
        Object.keys(this.languages).forEach(code => {
            const lang = this.languages[code];
            const option = document.createElement('div');
            option.className = `language-option ${code === this.currentLanguage ? 'active' : ''}`;
            option.dataset.language = code;
            option.innerHTML = `
                <span class="language-flag-option">${lang.flag}</span>
                <span class="language-name">${lang.name}</span>
            `;
            option.onclick = () => this.changeLanguage(code);
            grid.appendChild(option);
        });
    },
    
    updateCurrentLanguage() {
        const current = this.languages[this.currentLanguage];
        document.getElementById('currentFlag').textContent = current.flag;
        document.getElementById('currentLanguage').textContent = current.name;
    },
    
    changeLanguage(code) {
        // Llamar a la API de Django para cambiar idioma
        fetch('/idiomas/api/language/change/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': this.getCookie('csrftoken')
            },
            body: JSON.stringify({
                language_code: code
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                this.currentLanguage = code;
                localStorage.setItem('lumaLanguage', code);
                this.updateCurrentLanguage();
                this.loadLanguageGrid();
                this.translatePage();
                this.closeDropdown();
                
                // Notificar cambio de idioma
                this.showLanguageNotification(code);
                
                // Disparar evento para el sistema de idiomas JavaScript
                document.dispatchEvent(new CustomEvent('changeLanguage', {
                    detail: { language: code }
                }));
                
                // Actualizar L.u.N.a AI si est√° disponible
                if (window.updateLunaLanguage) {
                    window.updateLunaLanguage(code);
                }
                
                // Traducir TODO el contenido din√°mico
                this.translateAllContent();
                
                // Recargar despu√©s de un momento para aplicar cambios del servidor
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                console.error('Error cambiando idioma:', data.error);
                alert('Error al cambiar idioma: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error en la petici√≥n:', error);
            // Fallback al cambio local si falla la API
            this.currentLanguage = code;
            localStorage.setItem('lumaLanguage', code);
            this.updateCurrentLanguage();
            this.loadLanguageGrid();
            this.translatePage();
            this.closeDropdown();
            this.showLanguageNotification(code);
            this.translateAllContent();
        });
    },
    
    translateAllContent() {
        // Traducir TODO el contenido de la p√°gina
        setTimeout(() => {
            this.translatePage();
            this.autoTranslateCommonElements();
            
            // Traducir contenido din√°mico adicional
            this.translateDynamicContent();
        }, 100);
    },
    
    translateDynamicContent() {
        // Traducir contenido que se carga din√°micamente
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList') {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            this.translateElement(node);
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    },
    
    translateElement(element) {
        // Traducir un elemento espec√≠fico
        element.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.dataset.translate;
            const translation = this.getTranslation(key);
            if (translation && translation !== key) {
                el.textContent = translation;
            }
        });
        
        // Traducir texto sin atributos
        if (element.textContent && element.children.length === 0) {
            const text = element.textContent.trim().toLowerCase();
            const translation = this.getTranslation(text);
            if (translation && translation !== text) {
                element.textContent = translation;
            }
        }
    },
    
    getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    },
    
    translatePage() {
        // Traducir elementos con data-translate
        document.querySelectorAll('[data-translate]').forEach(element => {
            const key = element.dataset.translate;
            const translation = this.getTranslation(key);
            if (translation && translation !== key) {
                element.textContent = translation;
            }
        });
        
        // Traducir placeholders
        document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
            const key = element.dataset.translatePlaceholder;
            const translation = this.getTranslation(key);
            if (translation && translation !== key) {
                element.placeholder = translation;
            }
        });
        
        // Traducir t√≠tulos
        document.querySelectorAll('[data-translate-title]').forEach(element => {
            const key = element.dataset.translateTitle;
            const translation = this.getTranslation(key);
            if (translation && translation !== key) {
                element.title = translation;
            }
        });
        
        // Aplicar traducciones autom√°ticas a elementos comunes sin data-translate
        this.autoTranslateCommonElements();
    },
    
    autoTranslateCommonElements() {
        // Auto-traducir tablas y elementos din√°micos
        this.translateTables();
        this.translateButtons();
        this.translateForms();
        this.translateAdminPanel();
    },
    
    translateTables() {
        // Traducir encabezados de tablas
        document.querySelectorAll('th').forEach(th => {
            const text = th.textContent.trim().toLowerCase();
            const translation = this.getTranslation(text);
            if (translation && translation !== text) {
                th.textContent = translation;
            }
        });
    },
    
    translateButtons() {
        // Traducir botones comunes
        document.querySelectorAll('button, .btn').forEach(btn => {
            const text = btn.textContent.trim().toLowerCase();
            const translation = this.getTranslation(text);
            if (translation && translation !== text) {
                btn.textContent = translation;
            }
        });
    },
    
    translateForms() {
        // Traducir labels y placeholders
        document.querySelectorAll('label').forEach(label => {
            const text = label.textContent.trim().toLowerCase();
            const translation = this.getTranslation(text);
            if (translation && translation !== text) {
                label.textContent = translation;
            }
        });
        
        document.querySelectorAll('input[placeholder]').forEach(input => {
            const placeholder = input.placeholder.toLowerCase();
            const translation = this.getTranslation(placeholder);
            if (translation && translation !== placeholder) {
                input.placeholder = translation;
            }
        });
    },
    
    translateAdminPanel() {
        // Traducir elementos del panel de administraci√≥n
        document.querySelectorAll('.admin-panel, .django-admin').forEach(panel => {
            panel.querySelectorAll('*').forEach(element => {
                if (element.textContent && element.children.length === 0) {
                    const text = element.textContent.trim().toLowerCase();
                    const translation = this.getTranslation(text);
                    if (translation && translation !== text) {
                        element.textContent = translation;
                    }
                }
            });
        });
    },
    
    getTranslation(key) {
        return this.translations[key]?.[this.currentLanguage] || 
               this.translations[key]?.['es'] || 
               key;
    },
    
    bindEvents() {
        document.getElementById('languageToggle').onclick = () => {
            this.toggleDropdown();
        };
        
        document.getElementById('languageSearch').oninput = (e) => {
            this.filterLanguages(e.target.value);
        };
        
        // Cerrar al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.language-selector')) {
                this.closeDropdown();
            }
        });
    },
    
    toggleDropdown() {
        const dropdown = document.getElementById('languageDropdown');
        const arrow = document.getElementById('languageArrow');
        
        dropdown.classList.toggle('show');
        arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
    },
    
    closeDropdown() {
        const dropdown = document.getElementById('languageDropdown');
        const arrow = document.getElementById('languageArrow');
        
        dropdown.classList.remove('show');
        arrow.style.transform = 'rotate(0deg)';
    },
    
    filterLanguages(query) {
        const options = document.querySelectorAll('.language-option');
        options.forEach(option => {
            const name = option.querySelector('.language-name').textContent.toLowerCase();
            const visible = name.includes(query.toLowerCase());
            option.style.display = visible ? 'flex' : 'none';
        });
    },
    
    showLanguageNotification(code) {
        const lang = this.languages[code];
        const notification = document.createElement('div');
        notification.className = 'language-notification';
        notification.innerHTML = `
            <div style="
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(102,126,234,0.4);
                z-index: 10001;
                animation: slideInRight 0.5s ease-out;
                backdrop-filter: blur(15px);
                border: 2px solid rgba(255,255,255,0.3);
            ">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 1.5rem;">${lang.flag}</span>
                    <div>
                        <div style="font-weight: 700;">Idioma cambiado</div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">${lang.name}</div>
                    </div>
                </div>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.5s ease-out';
            setTimeout(() => notification.remove(), 500);
        }, 3000);
    }
};
