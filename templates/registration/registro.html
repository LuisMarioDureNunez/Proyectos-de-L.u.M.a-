<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresarial - L.u.M.a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <style>
        :root {
            --azul-francia: #002395;
            --naranja-luma: #FF6600;
            --negro-elegante: #1a1a1a;
        }

        body {
            background: linear-gradient(135deg, var(--azul-francia) 0%, var(--naranja-luma) 50%, var(--negro-elegante) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .registration-card {
            background: rgba(255,255,255,0.98);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            margin: 2rem auto;
            backdrop-filter: blur(20px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--azul-francia), var(--naranja-luma));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .logo-main {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid white;
            margin-bottom: 1rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--azul-francia);
            box-shadow: 0 0 0 0.2rem rgba(0,35,149,0.25);
        }

        .btn-register {
            background: linear-gradient(45deg, var(--azul-francia), var(--naranja-luma));
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,35,149,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="card-header">
                <img src="{% static 'images/logo.jpeg' %}" alt="L.u.M.a Logo" class="logo-main"
                     onerror="this.src='{% static 'images/logo1.png' %}'">
                <h2>L.u.M.a</h2>
                <p>Sistema Empresarial</p>
            </div>
            <div class="p-4">
                <h3 class="text-center mb-4" style="color: var(--azul-francia);">Crear Cuenta</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label" style="color: var(--azul-francia); font-weight: 600;">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn-register">
                        <i class="fas fa-user-plus me-2"></i>REGISTRARSE
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}" style="color: var(--azul-francia);">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.classList.add('form-control');
        });
    </script>
</body>
</html>
