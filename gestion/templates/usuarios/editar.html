{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Usuario - Sistema de Gesti√≥n{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">‚úèÔ∏è Editar Usuario</h1>
                    <p class="text-muted mb-0">Modificar informaci√≥n del usuario</p>
                </div>
                <a href="{% url 'admin_usuarios' %}" class="btn btn-premium">
                    <i class="fas fa-arrow-left me-2"></i>Volver a Usuarios
                </a>
            </div>

            <!-- Formulario de Edici√≥n -->
            <div class="card-premium fade-in-up">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Usuario</label>
                                <input type="text" class="form-control" value="{{ usuario_editar.username }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" value="{{ usuario_editar.email }}" readonly>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="rol" class="form-label fw-semibold">Rol *</label>
                                <select name="rol" id="rol" class="form-select" required>
                                    <option value="admin" {% if usuario_editar.rol == 'admin' %}selected{% endif %}>üëë Administrador</option>
                                    <option value="vendedor" {% if usuario_editar.rol == 'vendedor' %}selected{% endif %}>üí∞ Vendedor</option>
                                    <option value="constructor" {% if usuario_editar.rol == 'constructor' %}selected{% endif %}>üë∑ Constructor</option>
                                    <option value="cliente" {% if usuario_editar.rol == 'cliente' %}selected{% endif %}>üë§ Cliente</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="is_active" class="form-label fw-semibold">Estado</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" 
                                           {% if usuario_editar.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">
                                        Usuario Activo
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-premium">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                            <a href="{% url 'admin_usuarios' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
